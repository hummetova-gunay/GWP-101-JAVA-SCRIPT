<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        section{
            color: #fff;
            background-color: #1d2638;
        }
        #thFirstName{
            cursor: pointer;
        }
        .fa-arrow-up{
            color: green;
            display: none;
        }
        .fa-arrow-down{
            display: none;
            color: red;
        }

    </style>
</head>
<body>
    <section>
        <div class="container">
            <h1 class="text-center mb-5 pt-5">JS CRUD</h1>
            <div class="notification" role="alert" hidden></div>
            <div class="main row justify-content-center" >
                <form id="userForm" class="row justify-content-center mb-4" autocomplete="off" action="">
                   <div class="col-10  col-md-8 mb-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="enter a first name...">
                   </div>
                   <div class="col-10  col-md-8 mb-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="enter a last name...">
                   </div>
                   <div class="col-10  col-md-8 mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" placeholder="enter a an email...">
                   </div>
                   <div class="col-10  col-md-8 mb-3">
                        <label for="cardNumber"> Card number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx">
                        <button class="btn btn-success w-25 mt-3" id="submitBtn">Submit</button>
                   </div>
                </form>
                <div class="col-10 col-md-8 mt-5">
                    <input type="search" id="searchInput" class="col-12 mb-2 form-control" placeholder="search to first name...">
                    <table class="table table-striped table-dark">
                       <thead>
                        <tr>
                            <th id="thFirstName">
                                <i class="fa-solid fa-arrow-up arrowup"></i>
                                <i class="fa-solid fa-arrow-down arrowdown"></i>
                                First name
                            </th>
                            <th id="thLastName"> Last Name</th>
                            <th>Email</th>
                            <th>Card Number</th>
                            <th>Actions</th>
                        </tr>
                       </thead>
                       <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
