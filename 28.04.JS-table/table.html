    section{

        margin: 0 150px;

        width: 100%;
        margin: 2px auto;
        border-collapse: collapse;
    }
    table td, table th{
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
     .icon-id-up , .icon-name-down, .icon-name-up {
        display: none;
    } 
    #searchInput{
        padding: 8px;
    }
   </style>
</head>
<body>
    <section>
        <input type="text" placeholder="Search..." id="searchInput">
        <table>
            <thead>
              <th id="tableId"> ID <i class="fa-solid fa-arrow-down icon-id-down" ></i><i class="fa-sharp fa-solid fa-arrow-up icon-id-up"></i></th>
              <th id="tableName"> Name  <i class="fa-solid fa-arrow-down icon-name-down" ></i><i class="fa-sharp fa-solid fa-arrow-up icon-name-up"></i></th>
              <th>Email</th>
              <th>Gender</th>
            </thead>
            <tbody>

          </table>
    </section>
