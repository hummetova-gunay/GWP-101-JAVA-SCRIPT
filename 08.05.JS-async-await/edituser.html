<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
    <style>
        .container{
          height: 100vh;
        }
        input{
          width: 300px  !important;
        }
      </style>
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1 class="mb-5">Edit Card</h1>
      <form>
        <div class="mb-3">
          <label for="editCountry" class="form-label">Country Name</label>
          <input
            type="text"
            class="form-control"
            id="editCountry"
          />
          
        </div>
        <div class="mb-3">
          <label for="editCapital" class="form-label">Capital</label>
          <input
            type="text"
            class="form-control"
            id="editCapital"
          />
        </div>
        <button type="submit" class="btn btn-primary" id="editBtn">Edit</button>
      </form>
    </div>
    <script src="./edituser.js"></script>
</body>
</html>
