<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Add card</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="row pt-5">
            <div class="col-2"></div>
            <div class="col-8">
              <form class="pt-5">
                <div class="mb-3">
                  <label for="inputName" class="form-label">Enter product name</label>
                  <input type="text" class="form-control" id="inputName">
                </div>
                <div class="mb-3">
                  <label for="inputText" class="form-label">Enter description</label>
                  <input type="text" class="form-control" id="inputText">
                </div>
                <div class="mb-3">
                  <label for="inputPrice" class="form-label">Enter price</label>
                  <input type="number" class="form-control" id="inputPrice">
                </div>
                <div class="mb-3">
                  <label for="inputImage" class="form-label">Enter an image</label>
                  <input type="file" class="form-control" id="inputImage">
                </div>
                <button type="submit" class="btn btn-primary">Add
                </button>
              </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/add.js"></script>
</body>
</html>
